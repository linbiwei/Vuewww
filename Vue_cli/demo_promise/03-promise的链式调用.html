    <script>
        // 简写
        new Promise((resolve, reject)=>{
            resolve()
        }).then(()=>{
            console.log('成功')
            
            return Promise.resolve('第二次处理')
        }).then(data => {
            console.log(data)
            return '第三次处理'
        }).then((data)=>{
            console.log(data)

            // return Promise.reject()
            throw '异常错误的 简写'
        }).catch(data=>{
            // 失败调用
            console.log(data)
        })

    </script>
