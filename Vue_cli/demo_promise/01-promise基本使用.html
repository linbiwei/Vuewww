<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 参数-》函数（resolve, reject)
        new Promise((resolve, reject)=>{
            // resolve ,reject 本身就是函数
            setTimeout(()=>{
                // 成功调用 resolve 会执行 .then函数里的
                // resolve()
                // 成功调用 reject 会执行 .catch函数里的
                reject()
            },1500);
        }).then(()=>{
            console.log('第一次请求')

            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve()
                },1500);
            }).then(()=>{
                console.log('第二次请求成功')
            }).catch(()=>{
                console.log('第二次请求失败')
            })
        }).catch(()=>{
            console.log('第一次请求失败')
        })

    </script>
</body>
</html>
