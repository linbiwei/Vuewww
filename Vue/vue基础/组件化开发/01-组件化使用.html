<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="d1">
        <!-- 3. 调用组件 -->
        <abc></abc>
        <cba></cba>
    </div>
    <div id="d2">
        <!-- 3. 调用组件 -->
        <abc></abc>
        <cba></cba>
    </div>

    <script src="/Vue/vue.js"></script>
    <script>
        // 1.创建组件
            // 用来做个全局组件
        const cpnA = Vue.extend({
            template: `
                <div>
                    <h1>我是1</h1>
                    <p>我是内容</p>
                </div>
            `
        })
           // 用来做个局部组件
        const cpnB = Vue.extend({
            template: `
                <div>
                    <h1>我是2</h1>
                    <p>我是内容</p>
                </div>
            `
        })
        //  2.1.注册组件  
        // 这是全局组件 哪个都能调用
        //  Vue.component(使用的标签名 ， 创建的组件名称)
        Vue.component('abc',cpnA)

        new Vue({
            el: "#d1"
        });

        new Vue({
            el: "#d2",
            components: {
                //  2.2.局部组件  
                // 只能在实例化的 Vue id="d2" 里使用
                // 没有在 Vue id="d1" 注册组件所以不能用 只能显示 <cba></cba>
                cba:cpnB
            }
        });
    </script>
</body>

</html>
