<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="d1">
        <aaa></aaa>
        <bbb></bbb>
    </div>

    <script src="/Vue/vue.js"></script>
    <script>
        // 直接创建并注册 组件
        Vue.component('aaa', {
            template: `
                <div>
                    <h1>我是1</h1>
                    <p>我是内容1</p>
                </div>
            `
        })


        const app = new Vue({
            el: "#d1",
            components: {
                'bbb':{
                    template: `
                    <div>
                        <h1>我是2</h1>
                        <p>我是内容2</p>
                    </div>
                `
                }
            }
        })
    </script>
</body>

</html>
