<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="d1">
        <ul>
            <li v-for='(inttt,i) in darta' :class="{red:abc==i}" @click='clicldad(i)'>{{inttt,i}}</li>
        </ul>
    </div>

    <script src="/Vue/vue.js"></script>
    <script>
        new Vue({
            el: "#d1",
            data: {
                darta: ['你好1', '你好2', '你好3', '你好4'],
                abc: -1
            },
            methods: {
                clicldad: function (a) {
                    this.abc = a
                }
            }
        })
    </script>
</body>

</html>
